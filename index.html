<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXSwfxutGMziO5ZgPvglcdV8FlI0oKqgY&libraries=places"></script>
  <script type="module" src="./js/index.js"></script>

  <title>Trip Planner</title>
</head>

<body>
  <section class="modal" id="search-modal">  
    <form class="modal-content" id="init-form">
      <div class="input-city-container">
        <label for="input-city">City: </label>
        <input type="text" name="input-city" id="input-city">
      </div>
      <div class="input-date-container">
        <label for="start-date">From: </label>
        <input type="date" name="start-date" id="start-date">
        <label for="end-date">To: </label>
        <input type="date" name="end-date" id="end-date">
      </div>
      <button id="search-submit">Start Exploring</button>
    </form>

    <div class="intro-panel">

    </div>
  </section>

  <main class="main-container">

    <section class="planner"></section>

    <section class="place-container">
      <div class="place-filter">
        <div class="filter-buttons">
          <li class="filter-li" id="see"><a class="btn btn-blue" href="#"><i class="material-icons">local_see</i>Site</a></li>
          <li class="filter-li" id="hotel"><a class="btn btn-yellow" href="#"><i class="material-icons">local_hotel</i>Hotel</a></li>
          <li class="filter-li" id="mall"><a class="btn btn-green" href="#"><i class="material-icons">local_mall</i>Shop</a></li>
          <li class="filter-li" id="dining"><a class="btn btn-orange" href="#"><i class="material-icons">local_dining</i>Food</a></li>
          <li class="filter-li" id="cafe"><a class="btn btn-purple" href="#"><i class="material-icons">local_cafe</i>Cafe</a></li>
          <li class="filter-li" id="bar"><a class="btn btn-pink" href="#"><i class="material-icons">local_bar</i>Drinks</a></li>
        </div>
        <div>
          <a class="action-link" id="apply-filter">Apply</a>
        </div>
      </div>

      <div class="place-list">

          <div class="place-content"><div class="icon icon-see"><i class="material-icons">local_see</i></div><p class="place-name">Hilton Hotel</p><p class="place-address">Washington, D.C.</p><div class="place-rating"><div class="stars-outer"><div class="stars-inner"></div></div> (1,000)</div></div><img class="place-img" src="https://via.placeholder.com/150" alt="Hilton Hotel photo">
        </div>

        <div id="2" class="place-card">
          <div class="place-content"><div class="icon icon-see"><i class="material-icons">local_see</i></div><p class="place-name">Hilton Hotel</p><p class="place-address">Washington, D.C.</p><div class="place-rating"><div class="stars-outer"><div class="stars-inner"></div></div> (1,000)</div></div><img class="place-img" src="https://via.placeholder.com/150" alt="Hilton Hotel photo"></div>
        </div> -->
        
      </div>
    </section>

    <section id="map"></section>
  </main>
  
</body>
</html>
